      <h1>카구라</h1>
      <img src="카.jpg" width="30%">
            <p style="margin-top:15px">우주 최강의 전투종족인 야토족의 몇 없는 생존자.</br>
               낙양이라는 별에서 나고 자랐으며 모종의 사건으로 오빠는 가출했고 아버지는 우주를 떠돌았다.</br>
               혼자 병든 어머니를 간호하다가 어머니가 돌아가신 후 혈혈단신으로 지구에 밀항했다.</br>
               지구에서 우연히 만난 요로즈야 긴짱에 합류해 현재는 지구인들과 파란만장한 나날을 보내고 있다.</br>
               사는 곳은 카부키쵸의 해결사 사무소로 사카타 긴토키와 동거 중.</p>
